<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4338ca" stroke-width="1" opacity="0.1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <rect x="200" y="150" width="800" height="330" rx="10" fill="#0f172a" stroke="#4f46e5" stroke-width="2" opacity="0.8" />
  <circle cx="230" cy="180" r="6" fill="#ef4444" />
  <circle cx="250" cy="180" r="6" fill="#eab308" />
  <circle cx="270" cy="180" r="6" fill="#22c55e" />
  
  <text x="600" y="320" font-family="monospace" font-size="70" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">Gihwan-dev</text>
  <text x="600" y="400" font-family="monospace" font-size="40" fill="#a5b4fc" text-anchor="middle">Resume with AI</text>
  
  <rect x="550" y="450" width="100" height="6" rx="3" fill="#6366f1">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
</svg>
